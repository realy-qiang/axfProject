{% extends 'base_user.html' %}

{% load static %}
{% block title %}
    {{ block.super }}
    注册
{% endblock %}


{% block content %}
    <div class="container">
        <form action="{% url 'userApp:register' %}" method="post" enctype="multipart/form-data" onsubmit="return parse1()">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputName">用户名</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="用户名格式3-6位字母" name="name">
                <span id="nameInfo"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="请输入邮箱" name="emial">
                <span id="emailInfo" style="color: red"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" name="password">
                <span id="passwordInfo" style="color: red"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPasswordConfirm">确认密码</label>
                <input type="password" class="form-control" id="exampleInputPasswordConfirm" placeholder="请再次输入密码">
                <span id="passwordConfirm"></span>
            </div>
             <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input type="file" id="exampleInputFile" name="img">
             </div>
            <div>
                <button type="submit" class="btn btn-success btn-block">注册</button>
            </div>
        </form>
    </div>

{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/user.js' %}"></script>
{% endblock %}
